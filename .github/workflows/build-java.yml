name: Reusable Java Build

on:
  workflow_call:
    inputs:
      service_name:
        type: string
        required: true


permissions:
  contents: read
  packages: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build JAR
        run: sudo ./gradlew clean build -x test

      - name: Login GHCR
        env:
          GHCR_USER: ${{ secrets.GHCR_USER }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          echo "${GHCR_TOKEN}" | docker login ghcr.io -u ${GHCR_USER} --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/${{ secrets.GHCR_USER }}/${{ inputs.service_name }}:latest .

      - name: Push Docker Image
        run: |
          docker push ghcr.io/${{ secrets.GHCR_USER }}/${{ inputs.service_name }}:latest
